<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypto</title>
    <link rel="stylesheet" href="css/main.css" class="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 flex flex-col justify-evenly items-center min-h-screen">
    <div class="flex flex-col items-center">
        <h2 class="text-lg font-mono mt-25 text-zinc-600 select-none">Password Generator</h2>
        <div class="bg-gray-800 flex mt-3 h-14 w-80 ">
            <h1 class="font-bold text-lg text-gray-400 ml-4 my-auto" id="pass">P4$5W0rD!</h1>
        </div>
        <div class="bg-gray-800 flex flex-col mt-3 h-130 w-80 justify-evenly">
            <div class="flex flex-row mx-5 mt-4 justify-between">
                <h1 class="text-white text-sm font-mono select-none">Character length</h1>
                <h1 class="text-2xl font-mono text-sky-400 select-none" id="current">7</h1>
            </div>
            <input class="w-72 ml-4 cursor-pointer" type="range" min="5" max="25" value="7" step="1" class="slider" id="strength">
            <div class="flex justify-start mt-4">
                <input class="ml-4 cursor-pointer" type="checkbox" name="upper" value="upper" id="up">
                <label class="ml-4 font-mono text-sm text-white select-none" for="upper">Include Uppercase Letters</label>
            </div>
            <div class="flex mt-3.5 justify-start">
                <input class="ml-4 cursor-pointer" type="checkbox" name="low" value="low" id="low">
                <label class="ml-4 font-mono text-sm text-white select-none" for="low">Include Lowercase Letters</label>
            </div>
            <div class="flex mt-3.5 justify-start">
                <input class="ml-4 cursor-pointer" type="checkbox" name="nums" value="nums" id="num">
                <label class="ml-4 font-mono text-sm text-white select-none" for="nums">Include Numbers</label>
            </div>
            <div class="flex mt-3.5 justify-start">
                <input class="ml-4 cursor-pointer" type="checkbox" id="symbol" name="symbol" value="symbol">
                <label class="ml-4 font-mono text-sm text-white select-none" for="symbol" id="sym">Include Symbols</label>
            </div>
            <div class="bg-gray-900 flex w-72 h-10 mx-auto mt-4 mb-4">
                <h1 class="ml-4 my-auto text-zinc-600 font-mono select-none">Strength</h1>
            </div>
            <div class="bg-sky-400 flex w-72 h-12 mx-auto mt-1 mb-6 cursor-pointer" id="generate">
                <h1 class="my-auto mx-auto text-lg font-mono cursor-pointer select-none">Generate</h1>
            </div>
        </div>
    </div>
    <script src="pw.js"></script>
</body>

</html>
